<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Changelog Component</title>

        <!-- FAVICON -->
        <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">

        <!-- STYLESHEET-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/style.css">

    </head>

    <body>
        <div class="changelog-container">
            <!-- HEADER -->
            <div class="changelog-header">
                <h1>Changelog</h1>
                <p>Here's everything we have shipped in the past few days</p>
            </div>

            <!-- TIMELINE -->
            <div class="timeline">
                <!-- ITEM 1 -->
                <div class="timeline-item">
                    <div class="timeline-date">September 3, 2024</div>
                    <div class="timeline-dot"></div>
                    <div class="timeline-content">
                        <h3>Announcing Projects on Frontend Roadmap</h3>
                    </div>
                </div>

                <!-- ITEM 2 -->
                <div class="timeline-item">
                    <div class="timeline-date">August 28, 2024</div>
                    <div class="timeline-dot"></div>
                    <div class="timeline-content">
                        <h3>Build your learning habits with learning streaks</h3>
                    </div>
                </div>

                <!-- ITEM 3 -->
                <div class="timeline-item">
                    <div class="timeline-date">August 25, 2024</div>
                    <div class="timeline-dot"></div>
                    <div class="timeline-content">
                        <h3>Git and GitHub Roadmap</h3>
                    </div>
                </div>

            </div>

            <!-- FOOTER and BUTTON -->
            <div class="changelog-footer">
                <a href="#" class="changelog-button">Visit Complete Changelog</a>
            </div>
        </div>
        
    </body>
</html>
