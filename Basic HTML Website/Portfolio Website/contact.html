<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>My Basic Website - Contact</title>

        <meta name="description" content="Get in touch via this contact form.">
        <meta name="keywords" content="contact, form, HTML website">
        <meta name="author" content="Walter Andrzejewski">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">

        <!-- FAVICON -->
        <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">

        <!-- STYLESHEET-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/style.css">
    </head>

    <body>
        <header>
            <nav class="navbar">
                <a href="index.html" class="logo">My Portfolio</a>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="articles.html">Articles</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>

        <main class="container contact-page">
            <h1>Contact Me</h1>
            <form action="#" method="post">
                <!-- Name -->
                <div>
                    <label for="contact-name">Name:</label>
                    <input type="text" id="contact-name" name="contact-name" required>
                </div>

                <!-- Email -->
                <div>
                    <label for="contact-email">Email:</label>
                    <input type="email" id="contact-email" name="contact-email" required>
                </div>

                <!-- Message -->
                <div>
                    <label for="contact-message">Message:</label>
                    <textarea id="contact-message" name="contact-message" rows="5" required></textarea>
                </div>

                <!-- Submit -->
                <div>
                    <button type="submit">Send</button>
                </div>
            </form>
        </main>

        <footer>
            <p>&copy; 2025 Walter Andrzejewski. All rights reserved.</p>
        </footer>
    </body>
</html>
